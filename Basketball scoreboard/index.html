<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container scoreboard-background">
        
            <div class="home">
                <h2>Home</h2>
                <h2 id="home-el">0</h2>
                <button id="plus1-el" onclick="home1Plus()">+1</button>
                <button id="plus2-el" onclick="home2Plus()">+2</button>
                <button id="plus3-el" onclick="home3Plus()">+3</button>


                </div>
        
            <button id="reset-el" onclick="resetScore()">Reset</button>
        
            <div class="away">
                <h2>Away</h2>
                <h2 id="away-el">0</h2>
                <button id="plus1-el" onclick="away1Plus()">+1</button>
                <button id="plus2-el" onclick="away2Plus()">+2</button>
                <button id="plus3-el" onclick="away3Plus()">+3</button>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
